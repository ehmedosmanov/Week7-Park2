<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section id="game">
        <div class="game-container">
          <div class="game-header">
            <h1>Rock Paper Scissors</h1>
            <div class="header-content">
              <div class="scores">
                <div class="player-1">
                  <p>Player 1</p>
                  <span class="player-score-1">0</span>
                </div>
                <div class="playe-1">
                  <p>Player 1</p>
                  <span class="player-score-2">0</span>
                </div>
              </div>
              <div class="game-mod">
                <button id="computer">Computer</button>
                <button id="computer">2 Player</button>
              </div>
              <div class="table-chosen">
                <p class="bot">Bot Chosed: Rock</p>
                <p class="you">You Chosed: Rock</p>
                <p class="animate-charcter">Bot Win</p>
              </div>
            </div>
          </div>
          <div class="game-content">
            <div class="game-items">
              <div class="game-item">
                <span id="rock">
                  <i class="fa-regular fa-hand-back-fist"></i>
                </span>
              </div>
              <div class="game-item">
                <span id="hand">
                  <i class="fa-regular fa-hand"></i>
                </span>
              </div>
              <div class="game-item">
                <span id="scissors">
                  <i class="fa-regular fa-hand-scissors"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
